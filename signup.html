<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEPKIT | Sign Up</title>
  <link rel="stylesheet" href="account.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Signup Box -->
  <div class="account-wrapper">
    <div class="account-box">
      <h1>Create Your NEPKIT Account</h1>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="bottom-links">
        <p>Already have an account? <a href="account.html">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
