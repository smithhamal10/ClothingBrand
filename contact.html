  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="shop.html">Collections</a></li>

      </div>
      <div class="nav-center">

          <li><a href="#">Account</a></li>
          <li><a href="Bag.html">Bag</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We're here to help. Feel free to reach out with any inquiries.</p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="fog-footer">
    <div class="footer-container">
      <div class="footer-left">

          <input type="email" placeholder="EMAIL ADDRESS" required />

      <div class="footer-right">
        <a href="contact.html">CONTACT</a>
        <a href="#">SOCIAL</a>
      </div>
    </div>
  </footer>
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
