<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABC</title>
  <link rel="stylesheet" href="bag.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@300;400&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="navbar">
  <div class="nav-container">
    <div class="nav-left">
      <ul class="nav-links">
       <li><a href="#">ABC</a></li>
        <li><a href="#">DEF</a></li>
        <li><a href="#">JKL</a></li>
      </ul>
    </div>
<div class="nav-center">
  <a href="index.html" class="logo">NEPKIT</a>
</div>
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#">Search</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="Bag.html">Bag</a></li>
      </ul>
    </div>
  </div>
</header>
<main class="bag-page">
  <h1 class="bag-title">Your Bag</h1>
  <div class="bag-container">

    <div class="bag-items">
      <div class="bag-item">
        <img src="https://fearofgod.com/cdn/shop/files/FGE260-610GRB_CLASSIC_BLAZER-BLACK_1_900x.jpg?v=1733885243" alt="Product" />
        <div class="item-details">
          <h2>Classic Blazer</h2>
          <p>Size: M</p>
          <p>Qty: 1</p>
          <p class="price">$895</p>
        </div>
        <button class="remove-btn">×</button>
      </div>
      <!-- Repeat .bag-item for multiple products -->
    </div>

    <div class="bag-summary">
      <h3>Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>$895</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>Free</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span>$895</span>
      </div>
      <button class="checkout-btn">Checkout</button>
    </div>

  </div>
</main>
<footer class="fog-footer">
  <div class="footer-container">
    <!-- Left Side -->
    <div class="footer-left">
      <p class="footer-title">Join the Conversation</p>
      <form class="footer-form">
        <input type="email" placeholder="EMAIL ADDRESS" required />
        <button type="submit">→</button>
      </form>
    </div>

    <!-- Right Side -->
    <div class="footer-right">
      <a href="#">CONTACT</a>
      <a href="#">CLIENT SERVICES</a>
      <a href="#">LEGAL NOTICES</a>
      <a href="#">SOCIAL</a>
    </div>
  </div>
</footer>
<script>
  window.addEventListener('scroll', function () {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
</body>
</html>
